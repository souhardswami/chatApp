{% extends "base.html" %}

{% block content %}


{% endblock %}
{% block script %}

<script>



    let socket =new WebSocket('ws://localhost:8000/ws/souhard');

    
    
    var data= {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 12],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    };
    socket.onmessage=function(e){
        val=JSON.parse(e.data)
        
        console.log(val['value']);
        
        
        var dataobj=data['data']['datasets'][0]['data'];
        console.log(dataobj)
        dataobj.shift();
        dataobj.push(val['value']);
        console.log(dataobj)
        data['data']['datasets'][0]['data']=dataobj
        window.myLine.update()
        
    }


    


    var ctx = document.getElementById('myChart').getContext('2d');
    window.myLine = new Chart(ctx,data);
    </script>

{% endblock %}
